    <meta charset="UTF-8">

<body>
    <style>
        div.card {
            width: 250px;
            box-shadow: 0 4px 27px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  /* text-align: center; */
        }

        .card-body p{
            color:#17a2b8;
            font-size:20px;
        }
        .card-body span{
            color:#020202;
            font-size:17px;
        }
        .card-body h3{
            font-size: 30px;
        }
    </style>
    
    <div class="column" style="background: grey;margin-left: 22rem;margin-bottom: 0rem;margin-top: 7rem;margin-right: 26rem;border-bottom-right-radius: 8rem;">
            <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h3>
                    <b>Form Fill Up</b>
                </h3>

                <form method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="type" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" class="form-control" id="phone" placeholder="Enter your Phone number">
                    </div>
                    
                    <button type="submit" class="btn btn-info" id="submit" style="width: 246px;border-radius: 17px;">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="column" style="margin-top: -30.5rem;margin-left: 43rem;">
            <div class="card" style="width: 18rem;margin-left: 3rem;margin-top: 12.5rem;">
            <div class="card-body">
                <h3>
                    <b>Result</b>
                </h3>
                <p>
                    <b>Name:</b>
                    <span id="name_res"></span>
                </p>
                <p>
                    <b>Email:</b>
                    <span id="email_res"></span>
                </p>
                <p>
                    <b>Phone:</b>
                    <span id="phone_res"></span>
                </p>
            </div>
        </div>
    </div>

    $('#name').on('keyup', function() {
        $('#name_res').text($(this).val());

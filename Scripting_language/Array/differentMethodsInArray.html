<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different methods in Array</title>
</head>
<body>
    <script>
        console.log("Different methods in an array:")
        var Students = ["Nissan", "Nishan", "Misan", "Missam", "Limbu", "Chemjong"]
        // .push() // is used to insert new items in an array
        console.log("1. push() method:")
        Students.push("Nishan Limbu")
        console.log(Students)


        // .pop() // is used to delete last element in an array
        console.log("2. pop() method:")
        Students.pop()
        console.log(Students)


        // .includes() // checks the given element that is present in the array or not
        console.log("3. includes() method")
        var result = Students.includes("Nissan")
        console.log(result)


        // .indexOf() // returns the index number of the given element but if the element is not present in array then it always return -1.
        console.log("4. indexOf() method:")
        var result = Students.indexOf("Nissan")
        console.log(result)


        // .concat() // is used to join two arrays as shown in below:
        console.log("5. concat() method")
        var Students1 = ["Ni", "Nis", "Mis", "nishan", "Limbufdsafd", "Chemjongsafsad"]
        var result = Students.concat(Students1)
        console.log(result)


        // unshift() // is used for adding a new elements to the beginning of an array 
        //and returns the arrays new length
        console.log("6. unshift() method:")
        var subjects = ["Numberical", "Operating System", "Software engineering", "Database MS"]
        var result = subjects.unshift("Scripting Language");
        console.log("Subject lists after adding data into first index:")
        console.log(result) //output: Scripting Language
        console.log(subjects)


        // shift() // is used for removing the first element of an array, and returns that element
        console.log("7. shift() method:")
        var subjects = ["Numberical", "Operating System", "Software engineering", "Database MS"]
        var result = subjects.shift();
        console.log("Subject lists after removing data from first index:")
        console.log(result) //output: Numberical
        console.log(subjects)


        // slice() // is used to selects a part of an array, and returns the new array
        // syntax: array.slice(start,end)
        console.log("8. slice() method: ")
        var subjects = ["Numberical", "Operating System", "Software engineering", "Database MS"]
        var result = subjects.slice(1,3);
        console.log(result)


        // splice() // is used to add/removes elements from an array

        //  1) we can remove two element such as: 
        var fruits = ["Mango", "Pineapple", "Banana", "Litchi", "Apple", "Melon", "Avogado"]
        var result = fruits.splice(2,2) //At position 2, remove 2 items
        console.log(result) //output: "Banana", "Litchi"
        console.log(fruits)

        //  2) we can also perform only addition by just passing 0, such as:
        var fruits = ["Mango", "Pineapple", "Banana", "Litchi", "Apple", "Melon", "Avogado"]
        var result = fruits.splice(2,0, "Coconut","Papaya") //At position 2, add 2 items and doesnot remove because we are passing 0
        console.log(fruits)


        // sort() // is used to sorts the elements of an array
        console.log("9. sort() method:")
        var fruits = ["Mango", "Pineapple", "Banana", "Litchi", "Apple", "Melon", "Avogado"]
        var result = fruits.sort()
        console.log("Sorting list of fruits: ")
        console.log(result)


        // reverse() // is used to reverses the order of the elements in an array
        console.log("10. reverse() method: ")
        var result = fruits.reverse()
        console.log("Sorting list of fruits into descending order: ")
        console.log(result)
        

    </script>
</body>
</html>
